<!-- Default inline 1-->
<div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="days1" name="days" mdbInput>
    <label class="custom-control-label" for="days1">1 - 2</label>
  </div>
  
  <!-- Default inline 2-->
  <div class="custom-control custom-radio ">
    <input type="radio" class="custom-control-input" id="days2" name="days" mdbInput>
    <label class="custom-control-label" for="days2">2 - 4</label>
  </div>
  
  <!-- Default inline 3-->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="days3" name="days" mdbInput>
    <label class="custom-control-label" for="days3">More than 4</label>
  </div>
  <hr>
  <br>
  <h6>Price</h6>
  <!-- Default inline 1-->
<div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="money1" name="inlineDefaultRadiosExample" mdbInput>
    <label class="custom-control-label" for="money1">Less than 2000</label>
  </div>
  
  <!-- Default inline 2-->
  <div class="custom-control custom-radio ">
    <input type="radio" class="custom-control-input" id="money2" name="inlineDefaultRadiosExample" mdbInput>
    <label class="custom-control-label" for="money2">2000 - 8000</label>
  </div>
  
  <!-- Default inline 3-->
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" id="money3" name="inlineDefaultRadiosExample" mdbInput>
    <label class="custom-control-label" for="money3">More than 8000</label>
  </div>

<br>

  <!-- Default inline 2-->

    <input type="radio" class="custom-control-input" id="gender2" name="gender" mdbInput>
