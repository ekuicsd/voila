<app-filter-form></app-filter-form>

<div class="container-fluid d-none d-lg-block">
    <div class="row">
        <div class="col-12 text-center py-3 ">
            <h1>Searched Results</h1>
        </div>
    </div>
</div>

<div class="row mx-lg-2">
    <div class="col-lg-2 filters d-none d-md-block">
        <div><b>FILTERS</b></div>
        <div class="row my-lg-2">
            <div class="col-lg-12">
                <div class="mb-0"><b>PRICE RANGE</b></div>
                <hr class="px-3 py-0 ml-0 my-0 mb-2" style="width:50%; border-top: 1px solid deeppink;">

                <p>Min price(₹): <input type="number" [(ngModel)]="minValue"></p>
                <p>Max price(₹): <input type="number" [(ngModel)]="maxValue"></p>
                <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>

            </div>
        </div>
        <div class="row my-lg-2">
            <div class="col-lg-12">
                <div class="mb-0"><b>RATINGS</b></div>
                <hr class="px-3 py-0 ml-0 my-0 mb-2" style="width:50%; border-top: 1px solid deeppink;">

                <!-- Default unchecked -->
                <mdb-checkbox [default]="true"><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i></mdb-checkbox>
                <mdb-checkbox [default]="true"><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i></mdb-checkbox>
                <mdb-checkbox [default]="true"><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i></mdb-checkbox>
                <mdb-checkbox [default]="true"><i class="fa fa-star star" aria-hidden="true"></i><i class="fa fa-star star" aria-hidden="true"></i></mdb-checkbox>
                <mdb-checkbox [default]="true"><i class="fa fa-star star" aria-hidden="true"></i></mdb-checkbox>
            </div>
        </div>
        <div class="row my-lg-2">
            <div class="col-lg-12">
                <!-- Default unchecked -->
                <div class="mb-0"><b>INTERESTS</b></div>
                <hr class="px-3 py-0 ml-0 my-0 mb-2" style="width:50%; border-top: 1px solid deeppink;">

                <div>
                    <mdb-checkbox *ngFor="let interest of interestList" [default]="true">{{ interest }}</mdb-checkbox>
                </div>

            </div>
        </div>
        <div class="row my-lg-2">
            <div class="col-lg-12">
                <!-- Default unchecked -->
                <div class="mb-0"><b>LANGUAGES</b></div>
                <hr class="px-3 py-0 ml-0 my-0 mb-2" style="width:50%; border-top: 1px solid deeppink;">

                <mdb-checkbox *ngFor="let interest of interestList" [default]="true">{{ interest }}</mdb-checkbox>
            </div>
        </div>
    </div>


    <div class="col-lg-9">


        <div class="text-center mt-4 mb-5 mx-auto">
            <!-- <h2>Elastic Tabs</h2> -->

            <nav class="tabs">
                <div class="selector"></div>
                <a [routerLink]="['guidesList']" routerLinkActive="active" class="active"><i class="im im-user-male"></i>Guides</a>
                <a [routerLink]="['dealsList']" routerLinkActive="active"><i class="im im-user-male"></i>Deals</a>
                <!-- <a href="#"><i class="fas fa-bolt"></i>Thor</a>
                <a href="#"><i class="fas fa-burn"></i>Marvel</a> -->
            </nav>
        </div>


        <!-- <ul>
            <li><a [routerLink]="['guidesList']" routerLinkActive="active">Guides</a></li>
            <li><a [routerLink]="['dealsList']" routerLinkActive="active">Deals</a></li>
        </ul> -->
        <router-outlet></router-outlet>

    </div>
</div>
