<div class="bg mt-0 pt-0">
    <div class="card register-card mx-auto my-auto">
        <div class="row">
            <div class="col-7 p-5">
                <!-- Card content -->


                <!-- Title -->
                <h2 class="card-title">Sign up</h2>
                <form [formGroup]="detailsForm" (ngSubmit)="submitForm()">
                <div class="card-text">
                    <!--  -->
                    <div class="row">
                        <div class="col-md-4">
                            <label>Gender</label>
                            <select formControlName="gender" class="browser-default custom-select">
                                <option  value="" disabled>Select</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <!-- Material input -->
                            <div class="form-group">
                                <label for="form2">Full Name</label>
                                <input type="text" formControlName="name" id="form2" class="form-control">
                                
                            </div>
                        </div>
                    </div>
                    <!--  -->

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mb-0">
                                <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                                <label for="form5">Email</label>
                                <input type="email" id="form5" formControlName="email" class="form-control">
                                
                            </div>
                        </div>
                    </div>

                    <!--  -->

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <mdb-icon fas icon="phone-alt" class="prefix"></mdb-icon>
                                <label for="form4">Your Phone Number</label>
                                <input type="text" id="form4" formControlName="phoneNumber" class="form-control">
                                
                            </div>
                        </div>
                    </div>

                    <!--  -->

                    <div class="row mt-0 pt-0">
                        <div class="col-md-6">
                            <div class="form-group">
                                <mdb-icon fas icon="key" class="prefix"></mdb-icon>
                                <label for="form6">Create Password</label>
                                <input type="password" id="form6" formControlName="password" class="form-control">
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <mdb-icon fas icon="key" class="prefix"></mdb-icon>
                                <label for="form7">Confirm Password</label>
                                <input type="password" id="form7" formControlName="confirmPassword" class="form-control">
                                
                            </div>
                        </div>
                    </div>

                    <!--  -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <mdb-icon far icon="calendar-alt" class="prefix"></mdb-icon>
                                <label  for="form3">Date of Birth</label>
                                <input type="date" id="form3" formControlName="dob" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nationality</label>
                                <select formControlName="nationality" class="browser-default custom-select">
                                    <option value="" disabled>Nationality</option>
                                    <option *ngFor="let item of countryList" [value]="item.name">{{item.name}}</option>
                                    
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Language</label>
                            <input type="text" formControlName="languages" class="form-control"> 
                        </div>

                    </div>
                    
                    



                    <!-- Text -->
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
                    </p> -->

                    <div class="text-center">
                        <button style="text-transform:none;" type="submit" class="btn pink darken-3 btn-rounded white-text">Sign up</button>
                    </div>
                </div>
            </form>
                <!-- style="height: 550px; width:380px;" -->
            </div>
            <div class="col-md-5">
                <div class="justify-content-center d-flex align-self-center">
                    <img src="https://images.unsplash.com/photo-1576557686977-eda3a3bb1ea2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" style=" width:380px; border-radius: 0px 10px 10px 0px" alt="Card image cap">
                </div>
                <!-- Card image -->

            </div>

        </div>
        <!-- Card -->
    </div>


</div>
