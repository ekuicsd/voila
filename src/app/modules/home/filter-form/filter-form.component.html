<div class="mx-2 mx-md-5 my-4 search-box">
    <form [formGroup]="searchService.searchForm" class="pt-5 pb-4 px-4 bg" (ngSubmit)="submitForm()">
        <div class="row cust-grid ">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <div class="form-group">
                    <select class="form-control" id="form58" formControlName="state" (change)="changeState($event)" class="browser-default custom-select">
                        <option *ngFor="let item of searchService.stateList" [value]="item.name">
                            {{ item?.name }}
                        </option>
                    </select>
                    <small class="text-muted">Enter State</small>
                </div>
            </div>
            <!--  -->

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 text-center">

                <div class="form-group text-left">
                    <div class="input-group">
                        <!-- <label>From - To</label> -->
                        <input angular-mydatepicker name="mydate" formControlName="range" [(ngModel)]="searchService.range" class="form-control" (ngModelChange)="changeRange($event)" [options]="myOptions" #dp="angular-mydatepicker" />
                        <div class="input-group-append">
                            <button class="btn calendar" (click)="dp.toggleCalendar()" type="button">
                  <mdb-icon size="lg" far icon="calendar-alt"></mdb-icon>
                </button>
                        </div>
                    </div>
                    <small class="text-muted">From - To</small>
                </div>
            </div>

            <div class="col-6 col-sm-8 col-md-7 col-lg-2">
                <div class="form-group">
                    <!-- <label>People</label> -->
                    <input type="number" class="form-control" (change)="changeNoOfPeople($event)"
                    formControlName="noOfPeople" [(ngModel)]="searchService.noOfPeople" placeholder="people">
                    <small class="text-muted">No. of People</small>
                </div>
            </div>
            <!--  -->

            <div class="col-6 col-sm-4 col-md-5 col-lg-2">
                <div class="form-group">
                    <button type="submit" style="background-color:#553d67" class="white-text btn btn-css btn-block px-2 px-sm-auto">Search</button>
                </div>
            </div>

        </div>
    </form>
</div>
