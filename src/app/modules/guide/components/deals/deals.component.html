<div class="container-fluid mx-0 px-0">
    <div class="mb-3 dealtop">
        <div class="row mx-0 px-0">
            <div class="col-12 col-md-6 px-0">
                <div class="create-font mx-5 mb-2 text-center">Create your deals</div>
                <div class="mx-5 text-center">Let Voila help you make your own tour package/deal according to your preferences</div>

                <div class="text-center my-4">
                    <button type="button" mdbBtn [routerLink]="['/guide/guidehome/createDeal']" routerLinkActive="router-link-active" style="background-color:#faed26;" class="btn btn-lg" mdbWavesEffect>Create Deal</button>
                </div>
            </div>
            <div class="col-12  col-md-6">
                <img src="https://voilabucket2020.s3.ap-south-1.amazonaws.com/Assets/abstract-success.png" class="img-fluid" style="height: auto; width:100%">
            </div>
        </div>
    </div>
    <div *ngIf="DealsList.length > 0 && isData" class=" mb-5">
        <h1 class="ml-4">Your Deals</h1>
        <app-deals-cards [dealsList]="DealsList" [role]="'guide'"></app-deals-cards>
    </div>
    <div *ngIf="DealsList.length <= 0 && isData">
        <img class="w-17 float-center m-auto " style="height: 150px;" src="https://voilabucket2020.s3.ap-south-1.amazonaws.com/Assets/lime-396.png" alt="">
        <h4 class="text-center">No Deals Yet</h4>
    </div>
</div>
