<div class="row">
  <div class="col-md-12">
   
    <!--Material textarea-->
<div class="md-form md-outline">
  <textarea type="text" id="form75" class="form-control md-textarea" rows="3" mdbInput></textarea>
  <label for="form75">Post some Blog</label>
  <button mdbBtn type="button" color="primary" rounded="true" mdbWavesEffect style="float: right;">Send &nbsp;<i class="far fa-paper-plane"></i></button>
</div>
  </div>

<div *ngIf="bookingsList" class="card mt-3">
  <div class="table-responsive card-body">
    <div class="card-title"><h4>Your Bookings</h4></div>
    <table class="table table-hover">
      <thead >
        <tr>
          <th scope="col">Sr no.</th>
          <th scope="col">Tourist</th>
          <th scope="col">Places</th>
          <th scope="col">Booking Date</th>
          <th scope="col">Duration</th>
          <th scope="col">Price</th>
          <th scope="col">People</th>
          <th scope="col">Group Type</th>
          <th scope="col">Tour</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of bookingsList; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{data.touristId.name}}</td>
          <td>{{data.places.toString()}}</td>
          <td>{{data.bookingDate | date: 'dd-MM-yyyy'}}</td>
          <td>{{data.duration}}</td>
          <td>{{data.price}}</td>
          <td>{{data.noOfPeople}}</td>
          <td>{{data.groupType}}</td>
          <td>{{data.tourType}}</td>
          <td>
            <button class="btn" color="info" style="margin: auto;" (click)="contactTourist(data.touristId.email)" mdbBtn type="button" size="sm" mdbWavesEffect>
              <b>CONTACT TOURIST</b>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
</div>
