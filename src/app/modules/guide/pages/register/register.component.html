<wizard #wizard class="arc-wizard background" navBarLayout="large-empty-symbols">

  <wizard-step stepTitle="Pertional Details">
    <app-personal-details (personalData)="getPersonalData($event)"></app-personal-details>
  </wizard-step>

  <wizard-step stepTitle="Title of step 2">
    <app-bussiness-details (basicData)="getBasicData($event)" (languageData)="getLanguageData($event)" 
      (interestData)="getInterestData($event)" (experienceData)="getExperienceData($event)"
    ></app-bussiness-details>
  </wizard-step>

  <!-- <wizard-step stepTitle="Title of step 3">
    <app-question-details></app-question-details>
  </wizard-step> -->

  <wizard-step stepTitle="Title of step 3">
    <app-terms-conditions (tc)="finalSubmit()"></app-terms-conditions>
  </wizard-step>

</wizard>
