<div class="card card-body pannel px-4 py-0 mb-5">
    <h2 style="font-size: 30px;" class="card-title text-center mt-3 mb-4">Area of Expertise</h2>
    <div class="px-lg-4">
        <div *ngIf="selectedInterestsList.length > 0">
            <h4>Selected
            </h4>
            <hr>
            <small class="text-muted">Tap on selected interest again to remove it</small>
            <div class="row my-4">
                <div class="col-6 col-md-4 col-lg-3 mb-4" (click)="removeFromSelectedList(item)" *ngFor="let item of selectedInterestsList; let i = index;">
                    <mdb-card [ngClass]="getGradientClass(i+1)">
                        <mdb-card-body class="waves-effect waves-light">
                            <div class="m-auto text-center white-text">
                                <h5 class="my-0">{{item}}</h5>
                            </div>
                        </mdb-card-body>
                    </mdb-card>
                </div>
            </div>
        </div>
        <h4>All
            <button class="btn dpurple white-text my-0 py-2 float-right" mdbBtn type="button" (click)="outputInterests()">Next</button>
            <button class="btn bgrey white-text my-0 py-2 float-right" mdbBtn type="button" previousStep>Previous</button>
        </h4>
        <hr>
        <div class="row my-4">
            <div class="col-6 col-md-4 col-lg-3 mb-4" (click)="addToSelectedIntList(item)" *ngFor="let item of interestsList; let i = index;">
                <mdb-card [ngClass]="isSelected(item) ? 'activeClass' : getGradientClass(i+1)">
                    <mdb-card-body class="waves-effect waves-light">
                        <div class="m-auto text-center white-text">
                            <h5 class="my-0">{{item}}</h5>
                        </div>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
    </div>
</div>
