<div class="row">
  <div class="col-sm-12 p-0">
    <div class="row px-0 py-3 mx-0" style="background-color : #007bff; color: #b7e8eb;">
      <div class="col-sm-1">
        <img src="http://placehold.it/50x50" class="circle" style="border-radius: 50%;">
      </div>
      <div class="col-sm-11">
        <span style="font-size: 30px;"><b>Pinki</b></span>
      </div>
    </div>
  </div>

  <div class="col-sm-12 rowDiv" ngx-auto-scroll lock-y-offset="10" observe-attributes>
    <div class="row">
      <div class="col-sm-12">
        <div class="message-wrapper">
          <!-- <div class="message-wrapper" *ngFor="let message of messageArray"> -->
          <div class="left">
            <!-- <div class="left"  *ngIf="sender._id !== reciever._id && sender._id !== message.senderId"> -->
            <div class="chat-bubble left slide-left">
              <div class="message">left meassge</div>
              <!-- <div class="message">{{message.body}}</div> -->
            </div>
          </div>

          <div class="right">
            <!-- <div class="right" *ngIf="sender._id === message.senderId"> -->
            <div class="chat-bubble right slide-right">
              <div class="message">right message</div>
              <!-- <div class="message">{{message.body}}</div> -->
            </div>
          </div>

          <div class="cf"></div>

        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12 sendbox mb-0">
    <div class="row sendbox1">
      <div class="col-sm-10 px-0">
        <!-- <form> -->
          <input type="text" name="message" [(ngModel)]="message" class="form-control" placeholder="Type a message">
        <!-- </form> -->
      </div>
      <div class="col-sm-2 px-0">
        <button type="type" class="form-control btn btn-success" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>

</div>
