<div class="container">
  <h1>Logo work or any other thing</h1>
  <div class="row">
  <div class="col-md-12" >

    <!-- Card -->
<mdb-card>
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <a>
      <div class="mask"></div>
    </a>
  </div>
  <mdb-card-title>
    <h1 class="center-class" >Voila</h1> 
  </mdb-card-title>
  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <ul class="nav nav-tabs center-class" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tourist" role="tab" aria-controls="home"
          aria-selected="true"><h3>Tourist</h3></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#guide" role="tab" aria-controls="profile"
          aria-selected="false"><h3>Guide</h3></a>
      </li>
      
    </ul>
    <!--  -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tourist" role="tabpanel" aria-labelledby="home-tab">
        <br>
        <form [formGroup]="LoginForm">
          <div class="md-form form-group">
            <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
            <input mdbInput type="email" formControlName="email" id="form2" class="form-control">
            <label for="form2">Email</label>
            <small *ngIf="f.email.value == '' && (f.email.dirty || f.email.touched )"
              id="passwordHelpBlock" class="form-text text-muted">This field is required.</small>
          </div>
          <br>
          <div class="md-form form-group">
            <mdb-icon fas icon="unlock-alt" class="prefix"></mdb-icon>
            <input mdbInput type="password" formControlName="password" id="form2" class="form-control">
            <label for="form2">password</label>
            <small *ngIf="f.password.value == '' && (f.password.dirty || f.password.touched )"
              id="passwordHelpBlock" class="form-text text-muted">This field is required.</small>          
          </div>
          <br>
          <div class="md-form form-group">
            <button type="submit" class="btn btn-success" (click)="login('tourist')" >Login</button>
          </div>
        </form>
        <a>Are you a guide? Register now</a>
      </div>
      <!--  -->
      <div class="tab-pane fade" id="guide" role="tabpanel" aria-labelledby="profile-tab">
        <br>
        <form [formGroup]="LoginForm">
          <div class="md-form form-group">
            <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
            <input mdbInput type="email" formControlName="email" id="form2" class="form-control">
            <label for="form2">Email</label>
            <small *ngIf="f.email.value == '' && (f.email.dirty || f.email.touched )"
              id="passwordHelpBlock" class="form-text text-muted">This field is required.</small>
          </div>
          <br>
          <div class="md-form form-group">
            <mdb-icon fas icon="unlock-alt" class="prefix"></mdb-icon>
            <input mdbInput type="password" id="form2" formControlName="password" class="form-control">
            <label for="form2">password</label>
            <small *ngIf="f.password.value == '' && (f.password.dirty || f.password.touched )"
              id="passwordHelpBlock" class="form-text text-muted">This field is required.</small>
            <!-- <a href="#" mdbBtn color="primary" mdbWavesEffect>Login</a> -->
          </div>
          <br>
          <div class="md-form form-group">
            <button type="submit" class="btn btn-success" (click)="login('guide')">Login</button>
          </div>
        </form>
        <a>Wanna explore? Register now</a>
      </div>
      
    </div>
    <!--  -->
  </mdb-card-body>
</mdb-card>
<!-- Card -->
  </div>
</div>


</div>
