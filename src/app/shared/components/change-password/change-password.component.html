<div class="bg">
  <div class="card w-75 px-5 py-5">
    <form [formGroup]="changePwd" (ngSubmit)="submitForm()">
      <div class=" card-body">
        <div class="card-title"><h3>Change Password</h3></div>
        <div class="form-group">
        <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
        <label for="form2">Current Password</label>
        <input type="password" id="form2" formControlName="oldPassword" class="form-control">
        
      </div>
      <div class="form-group">
        <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
        <label for="form2">New Password</label>
        <input type="password" id="form2" formControlName="newPassword" class="form-control">
        
      </div>
      
      <div class="form-group">
        <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
        <label for="form2">Confirm Password</label>
        <input type="password" id="form2" formControlName="confirmPassword" class="form-control">
        
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">
          Change  <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
        </button>

      </div>
      </div>
    </form>
    
  </div>
</div>
