<div class="bg d-block d-md-none">
    <div class="row">
        <div class="col-sm-2 col-md-3 col-lg-3 col-xl-4">

        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
            <div class="card1 px-2 py-3 px-md-3 px-lg-4">
                <form [formGroup]="changePwd" (ngSubmit)="submitForm()">
                    <div class=" card-body">
                        <div class="card-title">
                            <h2><b>Change Password</b></h2>
                        </div>
                        <div class="md-form">
                            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                            <label for="first">Current Password</label>
                            <input mdbInput type="password" id="first" formControlName="oldPassword" class="form-control">

                        </div>
                        <div class="md-form">
                            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                            <label for="form2">New Password</label>
                            <input mdbInput type="password" id="form2" formControlName="newPassword" class="form-control">

                        </div>

                        <div class="md-form">
                            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
                            <label for="form3">Confirm Password</label>
                            <input mdbInput type="password" id="form3" formControlName="confirmPassword" class="form-control">

                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn" style="background: rgb(49, 157, 235); color: white;">
                    Done  <mdb-icon fas icon="check"></mdb-icon>
                  </button>

                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="col-sm-2 col-md-3 col-lg-3 col-xl-4">

        </div>
    </div>

</div>
<div class="main d-none d-md-table">
	<div class="container">
		<div class="signup">
			<div class="form">
				<h3>Change Password</h3>
				<p><b>Voila </b> Assures of Your Privacy
				<form  [formGroup]="changePwd" (ngSubmit)="submitForm()">
					<label><input type="password" placeholder="Current Password" class="password" /></label>
					<label><input type="password" placeholder="New Password" class="password" /></label>
					<label><input type="password" placeholder="Confirm Password" class="password" /></label>
					<label><input type="submit" value="Change It !" /></label>
				</form>
			</div>
			<div class="features">
				<h3>Features</h3>
				<ul>
					<li>100% Free Signup </li>
					<li>Existing Offers</li>
					<li>Free 10GB Space</li>
					<li>Invite Your Friends & Get More Space</li>
				</ul>
			</div>

			<div class="plan">
				<img src="https://res.cloudinary.com/fazurrehman/image/upload/v1484818922/dailyui/send-msg.png" alt="hi your welcome to sign up! get free gift cards here!" />
			</div>
		</div>
	</div>
</div>
