<div class="container-fluid  m-0 p-0">
  <div class="row mx-0 teal lighten-2">
    <div class="col px-0">
      <h3 class="teal lighten-2 p-2 px-3">Chats</h3>
    </div>
  </div>

  <div *ngIf="messageList">
    <div (click)="navigateToChat(item.userEmail, item.userName, item.roomId)" class="chat-list p-3 m-0" *ngFor="let item of messageList">
      <div class="row mx-0">
        <div class="col-9 px-0">
        <h3 *ngIf="item.roomName"><b>{{item.roomName | titlecase}}</b></h3>
        <h3 *ngIf="!item.roomName"><b>{{item.userName | titlecase}}</b></h3>
        <span class="text-muted">Message: </span>{{item.body | shorttext | titlecase}}
        </div>
        <div class="col-3 px-0 date text-right">
          {{item.createdAt | date: 'dd/MM/yyyy'}}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!messageList" class="row">
    <div class="row cust-grid">
      <div class="col-12 text-center">
          <img class="img-fluid my-5 h-50 w-25" src="../../../../../assets/images/fogg-87.png">
          <h1 style="font-family: 'Dancing Script', cursive; font-size: 4vh;">No Message !!</h1>
      </div>
  </div>
  </div>

</div>
