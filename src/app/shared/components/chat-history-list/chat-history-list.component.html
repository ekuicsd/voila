<div class="container-fluid  m-0 p-0">
    <!-- <div class="row mx-0" style="background-color: #22c1c3;">
        <div class="col px-0">
            <h3 class=" p-3 px-3">Chats</h3>
        </div>
    </div> -->
    <div class="row py-3 mx-0" style="background-color: #22c1c3;">
        <div class="col-12">
            <span style="font-size: 30px;"><b>
                CHATS</b></span>
        </div>
    </div>

    <div *ngIf="messageList">
        <div (click)="navigateToChat(item.userEmail, item.userName, item.roomId)" class="chat-list p-3 m-2 white" *ngFor="let item of messageList">
            <div class="row mx-0">
                <div class="col-9 px-0">
                    <h4 *ngIf="item.roomName"><b>{{item.roomName | titlecase}}</b></h4>
                    <h4 *ngIf="!item.roomName"><b>{{item.userName | titlecase}}</b></h4>
                    <span class="text-muted">Message: </span>{{item.body | shorttext | titlecase}}
                </div>
                <div class="col-3 px-0 date text-right">
                    {{item.createdAt | date: 'dd/MM/yyyy'}}
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!messageList" class="row">
    <div class="col text-center">
        <h1>No Messages Yet!</h1>
    </div>
</div>
